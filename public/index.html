<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SuperAce Game</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; 
            height: 100%;
        }
        canvas {
            display: block; 
        }
        #phaser-game {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>
    
    <div id="phaser-game"></div> 
    
    <!-- game.js আগে লোড করতে হবে যাতে কনস্ট্যান্ট এবং ক্লাসগুলো পাওয়া যায় -->
    <script src="game.js"></script> 
    
    <script>
        // পেজ লোড হওয়ার পর গেম কনফিগার করা
        window.onload = function() {
            var config = {
                type: Phaser.AUTO,
                // GAME_WIDTH এবং GAME_HEIGHT এখন game.js থেকে আসবে
                width: typeof GAME_WIDTH !== 'undefined' ? GAME_WIDTH : 540,
                height: typeof GAME_HEIGHT !== 'undefined' ? GAME_HEIGHT : 960,
                backgroundColor: "#000000", 
                parent: 'phaser-game', 
                dom: {
                    createContainer: true 
                },
                scene: [ LoginScene, GameScene ], 
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                }
            };

            var game = new Phaser.Game(config);
        };
    </script>

</body>
</html>
